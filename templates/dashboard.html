
{% extends "layout.html" %}
{% block body %}
  <!-- Page Header -->
  <header class="masthead" style="background-image: url('{{ url_for('static', filename='img/home-bg.jpg') }}')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1>{{cc.midhead_text}}</h1>
            <span class="subheading">{{cc.heading_text}}</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <h1>Basic Action</h1>
        <a href="/addpost/0"><button class="btn btn-primary">Add A New Post</button></a>
        <a href="/logout"><button class="btn btn-primary">Logout</button></a>
        <hr>

       <h1>Add Posts</h1>
        <table class="table" >
          <thead>
        <tr>
    <th>Sno</th>
    <th>Category</th>
    <th>Problem Description</th>
    <th>Date</th>
    <th>Edit</th>
    <th>Delete</th>
  </tr>
</thead>
<tbody>

    {% for post in posts %}
  <tr>
    <td>{{post.sno}}</td>
    <td>{{post.category}}</td>
    <td>{{post.tagline[0:35]}}</td>
    <td>{{post.date}}</td>
    <td><a href="/edit/{{post.sno}}"><button class="btn btn-primary">Edit</button></td>
    <td><a href="/delete/{{post.sno}}"><button class="btn btn-primary">Delete</button></td>
  </tr>

  {% endfor %}
</tbody>
</table>
        <!-- Pager -->

      </div>
    </div>
  </div>



{% endblock %}
