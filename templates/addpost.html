
{% extends "layout.html" %}
{% block body %}
  <!-- Page Header -->
  <header class="masthead" style="background-image: url('{{ url_for('static', filename='img/home-bg.jpg') }}')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1>{{cc.midhead_text}}</h1>
            <span class="subheading">{{cc.heading_text}}</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <h1>Basic Action</h1>
        <a href="/dashboard"><button class="btn btn-primary">Dashboard Home</button></a>
        <a href="/logout"><button class="btn btn-primary">Logout</button></a>
        <h1>Add/Edit Posts</h1>
        <form name="sentMessage" id="contactForm" action="/addpost/{{sno}}" method="post" novalidate>
        <!--   <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label>S.No.</label>
              <input type="text" class="form-control" placeholder="Serial Numer" id="sno" name="sno" required data-validation-required-message="Please enter your name.">
              <p class="help-block text-danger"></p>
            </div>
          </div>-->
          <div class="control-group">
            <div class="form-group floating-label-form-group controls">
          <label>Categories</label>
              <input type="text" class="form-control" placeholder="category" id="category" name="category" required data-validation-required-message="Please valid category such as cucm , cuic, finesse and EIM.">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <!--  <div class="control-group">
           <div class="form-group floating-label-form-group controls">
              <label>Title</label>
              <input type="text" class="form-control" placeholder="Title" id="title" name="title" required data-validation-required-message="Please enter post title.">
              <p class="help-block text-danger"></p>
            </div>
          </div> -->
          <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label>Issue Description</label>
              <input type="text" class="form-control" placeholder="Issue Description" id="tline" name="tline"   required data-validation-required-message="Please enter post tagline.">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="control-group">
            <div class="form-group col-xs-12 floating-label-form-group controls">
              <label>Slug</label>
              <input type="text" class="form-control" placeholder="Slug" id="slug" name="slug" required data-validation-required-message="Please post slug such as first-post.">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label>Solution of Given Problem</label>
              <textarea rows="5" class="form-control" placeholder="Solution of Given Problem" id="content" name="content"                  required data-validation-required-message="Please enter post."></textarea>
              <p class="help-block text-danger"></p>
            </div>
          </div>
<!-- 
            <div class="control-group">
            <div class="form-group col-xs-12 floating-label-form-group controls">
              <label>Image File</label>
              <input type="text" class="form-control" placeholder="Image File" id="img_file" name="img_file"  required data-validation-required-message="Please image name such as post-bg.jpg.">
              <p class="help-block text-danger"></p>
            </div>
          </div> -->
          <br>
          <div id="success"></div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary" id="sendMessageButton">Submit</button>
          </div>
          </div>
        </form>
        <!-- Pager -->
        
      </div>
    </div>
  </div>



{% endblock %}
